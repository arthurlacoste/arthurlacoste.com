---
layout: default
---


<header class="full-one-page">
  <div class="container detail-portfolio-container">
    <h1>{{ page.title }}</h1>
  </div>
  <div id="startchange"></div>
</header>

{% if page.pdf %}
<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="text-right">
      <a href="{{ page.pdf }}" target="_blank">
        <button type="button" class="btn btn-link btn-transparent btn-lg call-to-action">
          <i class="fa fa-download" aria-hidden="true"></i>  Télécharger en PDF
        </button>
      </a>
    </div>
  </div>
</div>
{% endif %}

<div class="onepage">
  <div class="container">
    <div class="col-md-8 col-md-offset-2">
      {{ content }}
    </div>
  </div>
</div>
